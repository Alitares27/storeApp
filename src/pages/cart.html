<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoreApp</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src=""></script>
  </head>
  <body>
    <div class="wraper">
      <aside>
        <header>
          <h1 class="logo">StorApp</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="btnMenu btnReturn" href="/index.html">
                <i class="bi bi-caret-left-square-fill"></i>Continue Shopping</a
              >
            </li>
            <li>
              <a class="btnMenu btnCart active" href="/src/pages/cart.html">
                <i class="bi bi-bag-check-fill"></i>Cart</a
              >
            </li>
          </ul>
        </nav>
        <footer>
          <p class="copyright">Â© 2023 StorApp</p>
        </footer>
      </aside>
      <main>
        <h2 class="mainTitle">Shopping Cart</h2>
        <div class="cartContainer">
          <p class="emptyCart">Empty cart <i class="bi bi-cart"></i></p>
          <div class="productsCart disable">
            <div class="prodCart">
              <img class="cartImage" src="" alt="" />
              <div class="carTitle">
                <small>Title</small>
                <h3>Name</h3>
              </div>
              <div class="cartQtt">
                <small>Quantity</small>
                <p>1</p>
              </div>
              <div class="cartPrice">
                <small>Price</small>
                <p>1000</p>
              </div>
              <div class="carSubtotal">
                <small>Subtotal</small>
                <p>2000</p>
              </div>
              <button class="cartDelProduct">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="cartActions disable">
          <div class="cartActLft">
            <button class="cleanCart">Clean Cart</button>
          </div>
          <div class="cartActRgt">
            <div class="cartActTotal">
              <p>Total: </p>
              <p class="total"> 3000</p>
            </div>
            <button class="cartActCheck">Checkout</button>
          </div>
          <p class="ShopCart disable">Thank you for shopping <i class="bi bi-emoji-laughing"></i></p>
        </div>
      </main>
    </div>
  </body>
</html>
